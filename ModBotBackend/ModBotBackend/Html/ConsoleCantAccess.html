<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Mod-Bot Console</title>

	<style>
		body {
			background-color: #121212;
			color: white;
			font-family: Arial, Helvetica, sans-serif;

		.console {
			position: fixed;
			bottom: 50px;
			left: 10px;
			right: 10px;
			top: 10px;
			overflow-y: scroll;
		}

		.input {
			position: fixed;
			left: 0px;
			right: 0px;
			bottom: 0px;
			height: 40px;
			background-color: #222222;
			padding: 0.2em;
			font-size: 2em;
		}
	</style>
</head>
<body>
	<p id="console" class="console">Sorry, you dont have the permissions to use the console :/</p>
	<div class="input" id="input"></div>
