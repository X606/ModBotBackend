<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Mod-Bot Console</title>

	<style>
		.input {
			position: fixed;
			left: 0px;
			right: 0px;
			bottom: 0px;
			height: 40px;
			padding: 0.2em;
			font-size: 2em;
		}
		.console {
			position: fixed;
			bottom: 50px;
			left: 10px;
			right: 0px;
			top: 10px;
			overflow-y: scroll;
		}
		{0}
	</style>
	<script>
		var API;
		var websocket;

		window.onload = async function() {
			API = (await import("https://" + location.host + "/api?operation=getAPI")).API;

			const input = document.getElementById('input');

			websocket = API.openConsoleWebSocket();
			websocket.onmessage = function(e) {
				WriteToConsole(e.data);
			}
			websocket.onopen = function(e) {
				heartBeat();
			}
			window.onbeforeunload = function(e) {
				websocket.close();
				console.log("bye!");
			}

			input.addEventListener('keydown', (evt) => {
				if (evt.keyCode === 13) {
					evt.preventDefault();
					OnCommandRan(input.innerHTML);
					input.innerHTML = "";
				}
			});

		}

		function OnCommandRan(command)
		{
			command = command.replaceAll("<br>","").trim();
			API.adminCommand(command);
		}
		function WriteToConsole(message)
		{
			var console = document.getElementById("console");
			console.innerHTML += message + "<br>";
			console.scrollTop = console.scrollHeight - console.clientHeight;
		}

		function heartBeat() 
		{
			websocket.send("boomp");
			setTimeout(heartBeat, 1000);
		}
	</script>
</head>
<body>
	<p id="console" class="console"></p>
	<div contenteditable="true" class="input" id="input"></div>

</body>
