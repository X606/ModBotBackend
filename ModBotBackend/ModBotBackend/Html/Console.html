<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<style>
		body {
			background-color: #121212;
			color: white;
			font-family: Arial, Helvetica, sans-serif;
		}

		.console {
			position: fixed;
			bottom: 50px;
			left: 10px;
			right: 0px;
			top: 10px;
			overflow-y: scroll;
		}

		.input {
			position: fixed;
			left: 0px;
			right: 0px;
			bottom: 0px;
			height: 40px;
			background-color: #222222;
			padding: 0.2em;
			font-size: 2em;
		}
	</style>
	<script>
		var API;
		var websocket;

		window.onload = async function() {
		const input = document.getElementById('input');

		websocket = new WebSocket("wss://" + location.host + "/api?operation=openConsoleWebSocket");
		websocket.onmessage = function(e) {
		WriteToConsole(e.data);
		}
		window.onbeforeunload = function(e) {
		websocket.close();
		console.log("bye!");
		}

		input.addEventListener('keydown', (evt) => {
		if (evt.keyCode === 13) {
		evt.preventDefault();
		OnCommandRan(input.innerHTML);
		input.innerHTML = "";
		}
		});

		API = (await import("./javascript/Modules/API/Api.js")).API;

		heartBeat();
		}

		function OnCommandRan(command)
		{
		command = command.replaceAll("<br>","").trim();
		API.adminCommand(command);
		}
		function WriteToConsole(message)
		{
		var console = document.getElementById("console");
		console.innerHTML += message + "<br>";
		console.scrollTop = console.scrollHeight - console.clientHeight;
		}

		function heartBeat() {
		websocket.send("boomp");
		setTimeout(heartBeat, 1000);
		}
	</script>
</head>
<body>
	<p id="console" class="console"></p>
	<div contenteditable="true" class="input" id="input"></div>

</body>
