<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Mod-Bot Console</title>

	<style>
		.input {
			position: fixed;
			left: 0px;
			right: 0px;
			bottom: 0px;
			height: 40px;
			padding: 0.2em;
			font-size: 2em;
		}
		.console {
			position: fixed;
			bottom: 50px;
			left: 10px;
			right: 0px;
			top: 10px;
			overflow-y: scroll;
		}
		{0}
	</style>
	<script>
		var API;
		var websocket;

		window.onload = async function() {
			API = (await import("https://" + location.host + "/api?operation=getAPI")).API;

			const input = document.getElementById('input');

			function connectSocket() {
				websocket = API.openConsoleWebSocket();
				websocket.onmessage = function(e) {
					WriteToConsole(e.data);
				};
				websocket.onopen = function(e) {
					heartBeat();
				};
				websocket.onclose = function(event) {
					WriteToConsole("Connection lost! Trying To reconnect in 2 seconds...");
					setTimeout(async () => {
						connectSocket();
					},2000);
				};
				window.onbeforeunload = function(e) {
					websocket.close();
					console.log("bye!");
				};
			}
			connectSocket();

			input.addEventListener('keydown', (evt) => {
				if (evt.keyCode === 13) {
					evt.preventDefault();
					OnCommandRan(input.innerHTML);
					input.innerHTML = "";
				}
			});
		}

		function OnCommandRan(command)
		{
			command = command.replaceAll("<br>","").trim();
			API.adminCommand(command);
		}
		function WriteToConsole(message)
		{
			var console = document.getElementById("console");
			console.innerHTML += "<div class=\"message\">" + message + "</div>";
			console.scrollTop = console.scrollHeight - console.clientHeight;
		}

		function heartBeat() 
		{
			if (websocket.readyState != WebSocket.OPEN)
				return;
			
			websocket.send("boomp");
			setTimeout(heartBeat, 1000);
		}
	</script>
</head>
<body>
	<div id="console" class="console"></div>
	<div contenteditable="true" class="input" id="input"></div>

</body>
